<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href=https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <title>Product Information</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Product Details</h1>
      <table class="table table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>
              <a
                href="{% url 'myapp:product_details' product.id %}"
                class="btn btn-info btn-sm"
                >View</a
              >
              <a
                href="{% url 'myapp:update_product' product.id %}"
                class="btn btn-warning btn-sm"
                >Update</a
              >
              <a
                href="{% url 'myapp:delete_product' product.id %}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center">No products available</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="{% url 'myapp:add_product' %}" class="btn btn-primary"
          >Add New Product</a
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWL4vnPO3YcZ1zDq57t6C5cXKpD4HjFvcvvW7DufM8M8Q9j5W74g9lB23l"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
